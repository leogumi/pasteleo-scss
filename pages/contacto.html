<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="assets/img/logo.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="stylesheet" href="../css/estilo.css">
	<title>PEPF</title>
</head>

<body class="gridConteiner">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<header>
		<div class="row">
			<div class="col-12 col-lg-3">
				<div>
					<a href="../index.html"><img src="../assets/img/logo.png" alt="logo pagina web" class="logo"></a>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#opciones">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="opciones">
				<ul class="navbar-nav">
					<li><a class="badge rounded-pill bg-primary text-dark" Home href="../index.html">Home</a></li>
					<li><a class="badge rounded-pill bg-danger text-dark" Recetas
							href="../pages/recetas.html">Recetas</a></li>
					<li><a class="badge rounded-pill bg-primary text-dark" Galeria
							href="../pages/galeria.html">Galeria</a></li>
					<li><a class="badge rounded-pill bg-danger text-dark" Talleres
							href="../pages/talleres.html">Talleres</a></li>
					<li><a class="badge rounded-pill bg-primary text-dark" Contacto
							href="../pages/contacto.html">Contacto</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- formulario de contacto -->
	<section class="gridContacto">
		<div class="contactoimg">
			<img src="../assets/img/contacto.png" alt="contacto">
		</div>
		<article class="contacto">
			<form action="#">
				<label for="Nombre y Apellido"> Nombre y Apellido:
					<input type="text" placeholder="">
					<label for="email">
						Email: <input type="email" placeholder="aaa@gmail.com" name="email">
					</label>
				</label>
				<input type="number" placeholder="EDAD">
				<label for="Comentarios"> Comentarios:
					<textarea placeholder="contanos que talleres te gustaria realizar"></textarea>
				</label>
				<div>Que curso te gustaria realizar?</div>
				<select name="cursos" id="cursos">
					<option value="Postres">Postres</option>
					<option value="Bombones">Bombones</option>
					<option value="Tortas y Tartas">Tortas y Tartas</option>
				</select>
				<div>Queres recibir novedades sobre nuestros cursos?
					<input type="checkbox" name="acepta" value="1">
				</div>
				<input type="submit" value="Enviar">
				<input type="reset" value="Resetear">
			</form>
		</article>
	</section>
	<footer class="bgColor mt-25 p-25">
		<a href="../index.html">
			<img src="../assets/img/logo.png" alt="logo pagina web">
		</a>
		<div class="contactoFooter">
			<a class="badge rounded-pill bg-primary text-dark" Contacto href="./contacto.html">Contacto</a>
		</div>
	</footer>
</body>
